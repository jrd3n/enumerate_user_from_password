<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
</head>

<body>
    <div class="bg-image"></div>
    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Password Reset</h5>
                <form method="post" action="/pw_reset">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username"
                            placeholder="Enter username" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Reset</button>
                    <!-- <div>
                        <a href="/pw_reset">Forgot Password?</a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Setting the message from Jinja2 template -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% if message %}
            alert("{{ message }}");
            {% endif %}
        });
    </script>

</body>

</html>
